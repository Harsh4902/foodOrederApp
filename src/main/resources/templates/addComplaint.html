<body  class=" d-flex flex-column">
<script src="./dist/js/demo-theme.min.js?1685973381"></script>
<div class="col-12">
    <form class="card" hx-post="/complaints/add" th:object="${complaint}" >
        <div class="card-body">
            <h3 class="card-title">Add Complaint</h3>
            <div class="row row-cards">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="Offer Name" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Complaint Subject</label>
                    <input type="text" th:field="*{subject}" class="form-control" placeholder="Offer Name" >
                </div>
                <div class="col-md-12">
                    <div class="mb-3 mb-0">
                        <label class="form-label">Compalint discription</label>
                        <textarea rows="2" th:field="*{description}" class="form-control" placeholder="Here can be your description" ></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-label">Attachment</div>
                    <input type="file" name="attachment" class="form-control">
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
