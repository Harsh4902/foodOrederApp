          font-feature-settings: "cv03", "cv04", "cv11";

<body class=" d-flex flex-column">
<script src="./dist/js/demo-theme.min.js?1695847769"></script>
<div class="page page-center">
  <div class="container py-4">
    <form class="card card-md" action="./" method="get" autocomplete="off" novalidate="">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register Restaurant</h2>
        <div class="row row-cards">
          <div class="mb-3">
            <label class="form-label">Restaurant Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email">
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">Contact No.</label>
              <input type="email" name="phone" class="form-control" placeholder="Enter email">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Enter address">
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">City</label>
              <div class="ts-wrapper form-select multi"><div class="ts-control"><input tabindex="0" role="combobox" name="city" aria-haspopup="listbox" aria-expanded="false" aria-controls="select-tags-ts-dropdown" id="select-tags-ts-control" placeholder="Select catagory" type="select-multiple"></div></div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">Area</label>
              <div class="ts-wrapper form-select multi"><div class="ts-control"><input tabindex="0" role="combobox" name="area" aria-haspopup="listbox" aria-expanded="false" aria-controls="select-tags-ts-dropdown" id="select-tags-ts-control" placeholder="Select catagory" type="select-multiple"></div></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
              <span class="input-group-text">
                        <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg>
                        </a>
                      </span>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </div>
    </form>
    <div class="text-center text-secondary mt-3">
      Already Registered? <a href="/login" tabindex="-1">Log in</a>
    </div>
  </div>
</div>
<script src="./dist/js/tabler.min.js?1695847769" defer=""></script>
<script src="./dist/js/demo.min.js?1695847769" defer=""></script>
