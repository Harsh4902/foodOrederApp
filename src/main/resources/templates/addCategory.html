<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

    <form class="card" th:fragment="categoryform" hx-post="/category/addcategory" hx-target="#main">
        <div class="card-header">
            <h3 class="card-title">Add Category</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label required">Category Name</label>
                <div>
                    <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter catagory name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label required">Category Description</label>
                <div>
                    <textarea class="form-control" name="description" rows="1" placeholder="Add catagory discription" data-lt-tmp-id="lt-900098" spellcheck="false" data-gramm="false"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

    <form class="card" th:fragment="updatecategory(category)" th:attr="hx-patch=@{/category/update/{id}(id=${category.id})}" hx-target="#main" th:object="${category}">
        <div class="card-header">
            <h3 class="card-title">Add Category</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label required">Category Name</label>
                <div>
                    <input type="text" th:value="${category.name}" th:field="*{name}"  name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter catagory name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label required">Category Description</label>
                <div>
                    <textarea class="form-control" th:text="${category.description}" th:field="*{description}" name="description" rows="1" placeholder="Add catagory discription" data-lt-tmp-id="lt-900098" spellcheck="false" data-gramm="false"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</html>
