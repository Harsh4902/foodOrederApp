<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<div class="card" th:fragment="restauranttable(restaurants)">
    <div class="card-header">
        <h3 class="card-title">Restaurants</h3>
    </div>
    <div class="card-body border-bottom py-3">
        <div class="d-flex">
            <a th:href="@{/restaurant/excel}" class="btn btn-success m-1">CSV</a>
            <a th:href="@{/restaurant/pdf}" class="btn btn-danger m-1">PDF</a>
            <div class="ms-auto text-secondary">
                Search:
                <div class="ms-2 d-inline-block">
                    <input
                            type="text"
                            class="form-control form-control-sm"
                            aria-label="Search invoice"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table card-table table-vcenter text-nowrap datatable table-striped">
            <thead>
            <tr>
                <th class="col-1">No.</th>
                <th class="col-1">City Name</th>
                <th class="col-1">Area Name</th>
                <th class="col-1">Restaurant Name</th>
                <th class="col-1">Restaurant Address</th>
                <th class="col-1">Phone no</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td>
                    <span class="text-secondary" th:text="${restaurant.id}">1</span>
                </td>
                <td th:text="${restaurant.cityName}">
                    Ahemdabad
                </td>
                <td th:text="${restaurant.areaName}">
                    Parimalgarden
                </td>
                <td th:text="${restaurant.name}">
                    Shri Hari
                </td>
                <td th:text="${restaurant.address}">
                    avjasodnowojowojveofosjvasawoerweragahfvnasfahfasjvasaf
                </td>
                <td th:text="${restaurant.contactNo}">
                    9510884102
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer d-flex align-items-center">
        <p class="m-0 text-secondary">
            Showing <span th:text="${currentPage*5 - 4}"></span> to <span th:text="${currentPage*5}">8</span> of
            <span th:text="${totalItems}"></span> entries
        </p>
        <ul class="pagination m-0 ms-auto">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled':''">
                <a
                        class="page-link"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                >
                    <!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                        ></path>
                        <path d="M15 6l-6 6l6 6"></path>
                    </svg>
                    prev
                </a>
            </li>
            <!--      <li class="page-item active">-->
            <!--        <a class="page-link" href="#">1</a>-->
            <!--      </li>-->
            <li th:each=" pageNumber: ${pageNumbers}" class="page-item" th:classappend="${pageNumber == currentPage} ? 'active':''">
                <a class="page-link" th:attr="hx-get=@{/area/page/{id}(id=${pageNumber})}" hx-target="#main" hx-swap="innerHTML" th:text="${pageNumber}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled':''">
                <a class="page-link"  href="#">
                    next
                    <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                        ></path>
                        <path d="M9 6l6 6l-6 6"></path>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>

</html>
